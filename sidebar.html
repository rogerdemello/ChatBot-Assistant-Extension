<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask BOT</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* simple header + close button */
    #topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px; border-bottom: 1px solid #ddd; background: #fff;
    }
    #closeBtn { cursor: pointer; border: none; background: #efefef; padding: 6px 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div id="topbar">
    <strong>Chatbot</strong>
    <button id="closeBtn" title="Close">Ã—</button>
  </div>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-bar">
      <textarea id="chat-input" placeholder="Type your message..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
