<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <style>
      body { font-family: Arial, sans-serif; width: 320px; padding: 10px; }
      #chat { margin-top: 10px; padding: 8px; background: #f8f9fa; min-height: 80px; border-radius: 6px; }
      input, button { padding: 8px; }
      input { width: 100%; box-sizing: border-box; margin-bottom: 8px; }
      button { width: 100%; background: #0d6efd; color: #fff; border: none; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h3>Chatbot</h3>
    <input id="message" placeholder="Type..." />
    <button id="send">Send</button>
    <div id="chat"></div>
    <script src="popup.js"></script>
  </body>
</html>
